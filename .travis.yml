language: php
php:
- '5.6'
- '7.0'
install:
- composer install
services:
- mysql
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script:
- sudo apt-get install apache2 libapache2-mod-fastcgi
- sudo service apache2 restart
- mysql -uroot -e "create database IF NOT EXISTS joomla;"
- mysql -uroot joomla < libraries/zoolanders/vendor/zoolanders/framework-test-env/db/joomla.sql
script:
- nvm install node
- npm install
- composer install
- npm run build
after_success:
    "curl -T dist/*.zip -u $FTP_USER:$FTP_PASSWORD ftp://www.zoolanders.com/framework/"
notifications:
  email: false
branches:
  only:
  - master
  - develop
env:
  global:
    - secure: 
    - secure: 