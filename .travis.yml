language: php
php:
  - '5.4'
  - '5.6'
  - '7.0'
install:
  - composer install
services:
  - mysql

dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_script:
  - mysql -uroot -e "create database IF NOT EXISTS joomla;"
  - mysql -uroot -e joomla < zoolanders/vendor/ddavidov/xoo/db/joomla.sql
