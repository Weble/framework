language: php
php:
- '5.6'
- '7.0'
install:
- composer update
services:
- mysql
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script:
- sudo apt-get install apache2 libapache2-mod-fastcgi
- sudo service apache2 restart
- mysql -uroot -e "create database IF NOT EXISTS joomla;"
- mysql -uroot joomla < libraries/zoolanders/vendor/joolanders/framework-test-env/db/joomla.sql
before_deploy:
- nvm install node
- npm install
- composer update
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/*.zip"
  skip_cleanup: true
  on:
    repo: joolanders/framework
    branch: testing-ci
notifications:
  email: false
branches:
  only:
  - master
  - develop
  - testing-ci
